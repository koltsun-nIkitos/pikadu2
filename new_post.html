<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>New Post</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a href="index.html" class="logo-link">
                <svg class="logo-img">
                    <use xlink:href="img/icons.svg#logo"></use>
                </svg>
            </a>

            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link active">Свежее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
                </ul>
            </nav>

            <!-- Меню на мобильном -->
            <div class="dropdown">
                <a class="btn bg-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" >
                    <img src="./img/menu.svg" alt="menu-icon" class="dropdown-icon">
                </a>
        
                <ul class="dropdown-menu drop-menu">
                    <li>
                        <a class="dropdown-item header-menu-link active" href="#">Свежее</a>
                    </li>
                    <li>
                        <a class="dropdown-item header-menu-link" href="#">Лучшее</a>
                    </li>
                    <li>
                        <a class="dropdown-item header-menu-link" href="#">Горячее</a>
                    </li>
                    <li>
                        <a class="dropdown-item header-menu-link" href="#">Подписки</a>
                    </li>
                </ul>
            </div>

            <form class="input-group search">
                <input type="search"  class="search-input" placeholder="Поиск по сайту">
                <button type="submit" class="search-button">
                    <svg class="search-icon">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <!-- /.header -->

    <div class="wrapper content">
        <form action="." class="add-post">
            <div class="new-post">
                <input type="text" class="add-title" placeholder="Заголовок поста">
                <textarea cols="30" rows="10" class="add-text" placeholder="Текст вашего поста"></textarea>
            </div>
            <!-- /.new-post -->

            <div class="new-post-group">
                <button type="submit" class="button-public">
                    <svg class="icon fire-icon">
                        <use xlink:href="img/icons.svg#fire"></use>
                    </svg>
                    <span>Опубликовать пост</span>
                </button>

                <label for="imgButton" class="button-add">
                    <svg class="icon icon-add">
                        <use xlink:href="img/icons.svg#image"></use>
                    </svg>
                    <span>Видео</span>
                </label>
                <input type="file" id="videoButton" class="video-button">

                <label for="imgButton" class="button-add button-add-last">
                    <svg class="icon icon-add">
                        <use xlink:href="img/icons.svg#video"></use>
                    </svg>
                    <span>Фото</span>
                </label>
                <input type="file" id="imgButton" class="img-button">
            </div>
            <!-- /.new-post-group -->
        </form>
        <!-- ./add_post -->


        <div class="sidebar sidebar-add">
            <div class="sidebar-menu">
                <div class="sidebar-menu-header">
                    <a href="#" class="user">
                        <div class="user-avatar">

                        </div>
                        <p class="user-name">
                            Koltsun-Nik
                        </p>
                    </a>
                    <a href="#" class="logout">
                        <svg class="exit-icon" width="22" height="22">
                            <use xlink:href="img/icons.svg#exit-icon"></use>
                        </svg>
                    </a>
                </div>

                <nav class="sidebar-menu-nav">
                    <ul class="menu-sidebar">
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Ответы</a>
                        </li>
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Комментарии</a>
                        </li>
                        <li class="menu-item-sidebar active">
                            <a href="#" class="menu-link-sidebar">Оценки</a>
                        </li>
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Сохраненное</a>
                        </li>
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Подписки</a>
                        </li>
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Заметки</a>
                        </li>
                        <li class="menu-item-sidebar">
                            <a href="#" class="menu-link-sidebar">Игнор-лист</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
